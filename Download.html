<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/base.css">
    </link>
    <link rel="stylesheet" href="css/navbar.css">
    </link>
    <script src="js/navbar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <nav id="myNavbar" class="navbar" data-aos="fade-down">
    </nav>

    <div class="Rubric">
        <div id="intro" data-aos="fade-down">
            <h1>Downloads</h1>
        </div>
    </div>

    <div class="text" id="downloads" data-aos="zoom-out">

        <div style="grid-area:windows;">
            <h2>Windows</h2>
            <p>Windows x64</p>
            <a href="recources/Highway_Run_setup(x64).exe" download>
                <button>Download</button></a>
            <p>Windowns x32</p>
            <a href="recources/Highway_Run_Setup(x32).exe" download>
                <button>Download</button></a>
        </div>

        <div style="grid-area:android;">
            <h2>Android</h2>
            <a href="recources/HighwayRun_0.3.apk" download>
                <button>Download .apk</button></a>
        </div>
    </div>

    <div class="text" data-aos="fade-up">
        <h2>Update Log</h2>
        <button type="button" class="collapsible">v1.1</button>
        <div class="content">
            <ul>
                <li>Added support for android</li>
                <li>The game now supports tuch controls</li>
                <li>UI changes to support tuch</li>
                <li>Added ability to save and load highscores</li>
                <li>Added separate highscores for each difficulty</li>
            </ul>
        </div>
        <button type="button" class="collapsible">v1.0</button>
        <div class="content">
            <ul>
                <li>First release</li>
            </ul>
        </div>
    </div>


    <script>
        AOS.init();
    </script>
    <script src="js/Download.js"></script>

</body>

</html>
