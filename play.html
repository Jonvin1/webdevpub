<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/base.css">
    </link>
    <link rel="stylesheet" href="css/navbar.css">
    </link>
    <script src="js/base.js"></script>
    <script src="js/navbar.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Highway Run</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebSpel.json", {onProgress: UnityProgress});
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <nav id="myNavbar" class="navbar" data-aos="fade-down">
    </nav>

    <div class="Rubric" data-aos="fade-down">
        <div id="intro">
            <h1>Highway Run</h1>
            <p>v1.0</p>
        </div>
    </div>

    <div class="webgl-content" data-aos="fade-up">
      <div id="gameContainer"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Highway Run</div>
      </div>
    </div>

    <script>
      AOS.init();
    </script>

    
</body>
</html>
