<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/base.css">
    </link>
    <link rel="stylesheet" href="css/navbar.css">
    </link>

    <script src="js/navbar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <! All navbar code is based of code by William Viktorsson>
    <nav id="myNavbar" class="navbar" data-aos="fade-down">
    </nav>

    <div class="Rubric">
        <div id="intro" data-aos="fade-right">
            <h1>Highway Run</h1>
            <p>Highway Run is a free to play simple game for <br>
                android, windows and web browsers. The goal is to 
                avoid other cars and get as far as you posibly can. <br>
                Can you get further than your friends and set the 
                highest highscore? 
            </p>
        </div>
        <div data-aos="fade-left">
            <img src="recources/Highway_Run_icon.png" id="Highway_Run_icon"
                alt="Picture of the game icon">
        </div>
    </div>

    <div class="text" data-aos="fade-up">
        <h2>Pictures</h2>
        <div id="slideShow">
            <img src="" id="img" alt="Slideshow of pictures from the game">
            <button id="btnPrev" class="imgBtn" style="grid-area: btnPrev;">&#8249</button>
            <button id="btnNext" class="imgBtn" style="grid-area: btnNext;">&#8250</button>
        </div>
    </div>

    <script>
        AOS.init();
    </script>
    <script src="js/base.js"></script>
</body>

</html>
